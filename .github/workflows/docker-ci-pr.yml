name: ci-pr

on:
    push:
      branches:
        - main
    pull_request:

env: 
    IMAGE_NAME: jlp04/elevation-generator

jobs:

    prepare:
        runs-on: ubuntu-latest
        outputs:
          matrix: ${{ steps.platforms.outputs.matrix }}
        steps:
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Create matrix
              id: platforms
              run: |
                echo "matrix=$(docker buildx bake --print | jq -cr '.target."default".platforms')" >>${GITHUB_OUTPUT}

            - name: Show matrix
              run: |
                echo ${{ steps.platforms.outputs.matrix }}

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.IMAGE_NAME }}
              
            - name: Rename meta bake definition file
              run: |
                mv "${{ steps.meta.outputs.bake-file }}" "${{ runner.temp }}/bake-meta.json"

            - name: Upload meta bake defintion
              uses: actions/upload-artifact@v4
              with:
                name: bake-meta
                path: ${{ runner.temp }}/bake-meta.json
                if-no-files-found: error
                retention-days: 1
    build:
        runs-on: ubuntu-latest
        needs:
          - prepare
        strategy:
          fail-fast: false
          matrix:
            platform: ${{ fromJson(needs.prepare.outputs.matrix) }}
        permissions:
          packages: write
        steps:
            - name: Free Up Space
              uses: jlumbroso/free-disk-space@v1.3.1
              with:
                tool-cache: true
                docker-images: false

            - name: Buildx Prune
              run: docker buildx prune -f

            - name: Prepare
              run: |
                platform=${{ matrix.platform }}
                echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

            - name: Download meta bake definition
              uses: actions/download-artifact@v4
              with:
                name: bake-meta
                path: ${{ runner.temp }}

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Get Git commit timestamps
              run: echo "TIMESTAMP=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

            - name: Get Git Indeterminate Branch
              run: echo "BRANCH_END=$(git ls-remote --heads "https://gitlab.com/flightgear/flightgear.git" | sed -nEe 's@.*[ \t]+refs/heads/release/([^ \t]+)@\1@p' | sort -t . -k 1,1n -k2,2n -k3,3n | tail -1 | tr -d '\n')" >> $GITHUB_ENV

            - name: Validate build configuration
              uses: docker/bake-action@v6
              with:
                targets: validate-build
                set: "default.args.branch_end=${{ env.BRANCH_END }}"
              env: 
                 OURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

            - name: Build
              id: bake
              uses: docker/bake-action@v6
              with:
                files: |
                  ./docker-bake.hcl
                  cwd://${{ runner.temp }}/bake-meta.json
                targets: default
                set: |
                  default.args.branch_end=${{ env.BRANCH_END }}
                  default.tags=ghcr.io/jlp04/elevation-generator
                  *.platform=${{ matrix.platform }}
                  *.output=type=image,push-by-digest=true,name-canonical=true
                push: true
                provenance: true
                sbom: true
              env: 
                SOURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

            - name: Export digest
              run: |
                mkdir -p ${{ runner.temp }}/digests
                digest="${{ fromJSON(steps.bake.outputs.metadata).image['containerimage.digest'] }}"
                touch "${{ runner.temp }}/digests/${digest#sha256:}"

            - name: Upload digest
              uses: actions/upload-artifact@v4
              with:
                name: digests-${{ env.PLATFORM_PAIR }}
                path: ${{ runner.temp }}/digests/*
                if-no-files-found: error
                retention-days: 1

    merge:
        runs-on: ubuntu-latest
        needs:
          - build
        steps:
          - name: Download meta bake definition
            uses: actions/download-artifact@v4
            with:
              name: bake-meta
              path: ${{ runner.temp }}

          - name: Download digests
            uses: actions/download-artifact@v4
            with:
              path: ${{ runner.temp }}/digests
              pattern: digests-*
              merge-multiple: true

          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}

          - name: Login to GitHub Container Registry
            uses: docker/login-action@v3
            with:
              registry: ghcr.io
              username: ${{ github.repository_owner }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v3

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Create manifest list and push
            working-directory: ${{ runner.temp }}/digests
            run: |
              docker buildx imagetools create $(jq -cr '.target."docker-metadata-action".tags | map(select(startswith("${{ env.IMAGE_NAME }}")) | "-t " + .) | join(" ")' ${{ runner.temp }}/bake-meta.json) \
              $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)